<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Calendar</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.js"></script>

</head>
<body>
    <div id="calendar"></div>

    <script>

        let calendarEl = document.getElementById('calendar');

        let calendarWidth = window.innerWidth * 0.8;  // 80% of the window width
        let calendarHeight = 500;

        let calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events : [
                {% for event in events %}
                {
                    title : '{{event.time}} - {{event.todo}} ({{event.type}})',
                    start : '{{event.date}}',
                },
                {% endfor %}
            ],
            width: calendarWidth,  // Set width dynamically
            height: calendarHeight,  // Set fixed height
            contentHeight: 'auto', 
        });
        calendar.render();
    </script>
    
</body>
</html>
