{% extends 'd_content.html' %}


{% block d_content%}

<div id="page-container" class="">
    <!-- Left Side Content -->
    <div id="left-side" class="m-10 mx-56 ">
        <div class="flex justify-between mb-10">
            <input type="text" id="search" class="p-2 w-3/5 rounded-lg bg-[#ffffff] border border-[#868E96]"
                placeholder="Search for a patient..." onkeyup="searchPatients()">
            <button id="add-patient-btn" class="p-2 rounded-lg bg-[#DFC623] text-white">Add Patient</button>

        </div>
        <div class="w-full">
            <table class="w-full table-auto">
                <tr class="grid grid-cols-3 gap-4 border-b border-[#868E96]">
                    <th class="py-3 text-left ">Patient</th>
                    <th class="py-3 text-left">Date of Birth</th>
                    <th class="py-3 text-left"> </th>
                </tr>
            </table>
            <table class="w-full table-auto">
                <!-- for loop iteration through all patients  -->
                <tr class="grid grid-cols-3 gap-4 py-4">
                    <td>Name</td>
                    <td>Date of birth</td>
                    <td class="text-right p-2">
                        <button id="view-log" class=""> 
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0L284.2 0c12.1 0 23.2 6.8 28.6 17.7L320 32l96 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 96C14.3 96 0 81.7 0 64S14.3 32 32 32l96 0 7.2-14.3zM32 128l384 0 0 320c0 35.3-28.7 64-64 64L96 512c-35.3 0-64-28.7-64-64l0-320zm96 64c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16z"/></svg>
                        </button>
                    </tr>
                    <!-- </fo -->
        
                </tr>
              </table>
        </div>
    </div>

    <!-- Right Side Content -->
    <div id="right-side" class="translate-x-full ">
        <div class="p-10 bg-[#E1E1E1]">
            <button id="close-svg" class="w-full mb-5">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5"
                    viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                    <path
                        d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z" />
                </svg>
            </button>
            <div class="p-3">
                <h1 class="font-bold text-2xl mb-5">Patient Details</h1>

                <form action="/" method="POST">
                    <span>
                        <label for="fname" class="font-medium mr-4">Full Name:</label>
                        <input type="text" id="patient_fullname" name="patient_fullname"
                            class="p-2 rounded-lg bg-[#ffffff] border border-[#868E96]">
                    </span>
                    <br><br>
                    <span>
                        <label for="lname" class="font-medium mr-4">Date of Birth:</label>
                        <input type="text" id="patient_dob" name="patient_dob"
                            class="p-2 rounded-lg bg-[#ffffff] border border-[#868E96]">
                    </span>
                    <br><br>
                    <span>
                        <label for="lname" class="font-medium mr-4">BC Service Card ID:</label>
                        <input type="text" id="patient_service_id" name="patient_service_id"
                            class="p-2 rounded-lg bg-[#ffffff] border border-[#868E96]">
                    </span>
                    <br><br>
                    <span>
                        <label for="lname" class="font-medium mr-4">Address:</label>
                        <input type="text" id="patient_address" name="patient_address"
                            class="p-2 rounded-lg bg-[#ffffff] border border-[#868E96]">
                    </span>
                    <br><br>
                    <span>
                        <label for="lname" class="font-medium mr-4">Email:</label>
                        <input type="text" id="patient_email" name="patient_email"
                            class="p-2 rounded-lg bg-[#ffffff] border border-[#868E96]">
                    </span>
                    <br><br>
                    <span>
                        <label for="lname" class="font-medium mr-4">Phone Number:</label>
                        <input type="text" id="patient_phone_num" name="patient_phone_num"
                            class="p-2 rounded-lg bg-[#ffffff] border border-[#868E96]">
                    </span>
                    <br><br>
                    <span>
                        <label for="lname" class="font-medium mr-4">Height (cm):</label>
                        <input type="text" id="patient_height" name="patient_height"
                            class="p-2 rounded-lg bg-[#ffffff] border border-[#868E96]">
                    </span>
                    <br><br>
                    <span>
                        <label for="lname" class="font-medium mr-4">Weight (kg):</label>
                        <input type="text" id="patient_weight" name="patient_weight"
                            class="p-2 rounded-lg bg-[#ffffff] border border-[#868E96]">
                    </span>
                    <br><br>
                    <span>
                        <label for="lname" class="font-medium mr-4">Allergies:</label>
                        <input type="text" id="patient_allergies" name="patient_allergies"
                            class="p-2 rounded-lg bg-[#ffffff] border border-[#868E96]">
                    </span>
                    <br><br>
                    <button type="submit" id="add-patient" class="p-2 rounded-lg bg-[#DFC623] text-white">Add Patient</button>
                </form>
                <div>
                </div>
            </div>
        </div>

        {% endblock %}



        {% block script %}
        <script>
            const openPopupButton = document.getElementById('add-patient-btn');
            const add_patient = document.getElementById('add-patient');
            const close_svg = document.getElementById('close-svg');
            const right_side = document.getElementById('right-side');
            const left_side = document.getElementById('left-side');
            const page_container = document.getElementById('page-container')
             openPopupButton.addEventListener('click', () => {
                page_container.classList.add('grid', 'grid-cols-2', 'gap-4')
                right_side.classList.remove('translate-x-full');
                right_side.classList.add('translate-x-0');
                left_side.classList.remove('mx-56');

            });

            // Event listener to close the pop-up
            add_patient.addEventListener('click', () => {
                page_container.classList.remove('grid', 'grid-cols-2', 'gap-4')
                right_side.classList.add('translate-x-full');
                right_side.classList.remove('translate-x-0');
                left_side.classList.add('mx-56');
            });
            close_svg.addEventListener('click', () => {
                page_container.classList.remove('grid', 'grid-cols-2', 'gap-4')
                right_side.classList.add('translate-x-full');
                right_side.classList.remove('translate-x-0');
                left_side.classList.add('mx-56');
            });

            const response = fetch('/list_patients', {method: 'GET',
            }).then(response => response.json())
                    .then(data => {
                        const userList = document.getElementById('userList');
                        data.users.forEach(user => {
                            const li = document.createElement('li');
                            li.textContent = user;
                            userList.appendChild(li);
                        });
                    }).catch(err => console.error('Error fetching users:', err));

        {% endblock %}
